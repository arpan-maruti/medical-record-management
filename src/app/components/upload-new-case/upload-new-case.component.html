<div class="upload-new-case__container">
    <div class="upload-new-case__header">
      <h2 class="upload-new-case__title">Upload New Case</h2>
    </div>
    
    <!-- Form container -->
    <div class="upload-new-case__forms">
      <!-- First Form: Client Name, Case Reference, LOI Upload -->
      <form class="upload-new-case__form">
        <!-- <h3 class="upload-new-case__form-title">Form 1: Case Details</h3> -->
        
        <!-- Container for the first 4 inputs in one line -->
        <div class="form-group-row">
          <!-- Client Name -->
          <div class="form-group">
            <label for="client-name">Client Name</label>
            <input type="text" id="client-name" placeholder="Enter client name" />
          </div>
  
          <!-- Case Reference Number -->
          <div class="form-group">
            <label for="case-reference">Case Reference Number</label>
            <input type="text" id="case-reference" placeholder="Enter case reference number" />
          </div>
  
          <!-- LOI (Letter of Instruction) Type -->
          <div class="form-group">
            <label for="loi-type">What type of LOI?</label>
            <select id="loi-type">
              <option value="ddp">DDP</option>
              <option value="other">Other</option>
              <option value="other-type">Other Type</option>
              <!-- Add more options as needed -->
            </select>
          </div>
  
          <!-- Date of Branch / Liability -->
          <div class="form-group">
            <label for="date-of-branch">Date of Branch / Liability</label>
            <input type="date" id="date-of-branch" />
          </div>
        </div>
  
        <!-- Upload LOI -->
        <div class="form-group">
            <label for="loi-upload" class="loi-upload-label">
              <span class="loi-text">Upload Letter of Instruction</span>
              <span class="upload-icon">ðŸ“Ž</span> <!-- Symbol for upload -->
            </label>
            <!-- <input type="file" id="loi-upload" class="loi-upload-input" accept=".pdf,.docx,.doc,.jpg,.png" /> -->
          </div>
  
        <!-- Instruction Type -->
        <div class="form-group-instruction-type">
            <label for="instruction-type">Instruction Type (DDP)</label>
            <select id="instruction-type">
              <option value="ddp">DDP</option>
              <option value="other-instruction">Other Instruction</option>
              <option value="other-type">Other Type</option>
              <!-- Add more options as needed -->
            </select>
          </div>
      </form>
  
      <!-- Second Form (you can add the second form here if needed) -->
      <form class="upload-new-case__form">
        <h3 class="upload-new-case__form-title">Form 2</h3>
        <!-- Form Fields for Second Form -->
      </form>
    </div>
  </div>
