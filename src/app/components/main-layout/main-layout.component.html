<div class="layout-container">
    <div *ngIf="(!isProfile && !isUploadNewCase)">
        <p class="layout-container__heading">{{baseUrl | titlecase}}</p>
        <p class="layout-container__path">{{baseUrl | titlecase}} / {{subRoute | pathFormat | titlecase}}</p>
    </div>
    <div *ngIf="isProfile">
        <p class="layout-container__heading">My Profile</p>
    </div>
    <div *ngIf="isUploadNewCase">
        <p class="layout-container__heading">{{baseUrl | titlecase}}</p>
        <p class="layout-container__path">{{baseUrl | titlecase}} / {{subRoute | pathFormat | titlecase}}</p>
    </div>
    <router-outlet></router-outlet>
</div>
