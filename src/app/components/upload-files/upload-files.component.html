<div class="upload-files__container">
  <!-- File Input -->
  <div class="upload-files__file-input-container">
    <input
      type="file"
      (change)="onFilesSelected($event)"
      id="fileInput"
      accept="application/pdf"
      enctype="multipart/form-data"
      class="upload-files__file-input"
      #fileInput
    />
    <label for="fileInput" class="upload-files__btn">
      <i class="fas fa-upload"></i>
      <span>Browse Files</span>
    </label>
  </div>
 
 
  <div class="upload-files__or-text">Or</div>
 
 
  <!-- ngx-file-drop Component -->
  <ngx-file-drop
    (onFileDrop)="dropped($event)"
    (onFileOver)="fileOver($event)"
    (onFileLeave)="fileLeave($event)"
  >
    <ng-template
      ngx-file-drop-content-tmp
      let-openFileSelector="openFileSelector"
    >
      <div class="upload-files__drag-drop-area" (click)="openFileSelector()">
        <i class="upload-files__icon fas fa-file-pdf"></i>
        <p class="upload-files__drag-drop-text">Drag & Drop PDF Files Here</p>
      </div>
    </ng-template>
  </ngx-file-drop>
 
 
  <!-- File Name Display -->
    <p class="upload-files__file-name-display">{{ fileName || "No file uploaded yet."}}</p>
 
 
  <div style="display: flex; flex-direction: row; gap: 10px; margin-top: 15px">
    <button
      class="upload-files__btn upload-files__btn--secondary"
      (click)="uploadFile()"
    >
      Upload
    </button>
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="upload-files__btn upload-files__btn--secondary"
    >
      Close
    </button>
  </div>
 </div>
