<div class="dialog-container">
  <div class="dialog-header">
    <h2>{{ data.isDeleted ? 'Confirm Restore' : 'Confirm Deletion' }}</h2>
  </div>

  <mat-dialog-content>
    <p>Are you sure you want to {{ data.isDeleted ? 'restore' : 'delete' }} this user?</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()" class="cancel-button">Cancel</button>
    <button mat-button (click)="onConfirm()" class="action-button">
      Yes, {{ data.isDeleted ? 'Restore' : 'Delete' }}
    </button>
  </mat-dialog-actions>
</div>
