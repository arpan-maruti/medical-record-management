<div class="upload-files__container">
  <!-- Drag and Drop Area -->
  <div class="upload-files__file-input-container">
    <input
      type="file"
      (change)="onFilesSelected($event)"
      id="fileInput"
      accept="application/pdf"
      enctype="multipart/form-data"
      class="upload-files__file-input"
    />
    <label for="fileInput" class="upload-files__btn">Browse Files</label>
  </div>

  <div class="upload-files__or-text">Or</div>

  <div
    class="upload-files__drag-drop-area"
    (drop)="onDrop($event)"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    *ngIf="!fileName" 
  >
    <!-- Document icon for file -->
    <!-- <img src="/assets/pdf-icon.png" style="z-index: -10;" alt="PDF icon" class="upload-files__drag-drop-icon" />
    <p class="upload-files__drag-drop-text" style="z-index: -10;">Drag & Drop PDF Files Here</p> -->
</div>
 
<!-- File Name Display -->
<div *ngIf="fileName" >
  <p>Selected File: {{ fileName }}</p>
</div>
  <div style="display: flex; flex-direction: initial; gap: 5px;">
  <button class="upload-files__btn upload-files__btn--secondary" (click)="uploadFile()">Upload</button>
  <!-- Close Button -->
  <button (click)="closeModal()" class="upload-files__btn upload-files__btn--secondary">Close</button>
</div>
</div>
