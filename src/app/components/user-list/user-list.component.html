<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="search-container">
 
    
    <mat-form-field class="search-field">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="Search Users" (input)="onSearchChange($event)">
    </mat-form-field>
  </div>
  
  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="users" matSort (matSortChange)="onSortChange($event)" class="custom-table">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let user">
          <div class="user-info">
            <mat-icon class="profile-icon">person</mat-icon>
            {{ user.first_name }} {{ user.last_name }}
          </div>
        </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let user"> {{ user.phone_number }} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
        <td mat-cell *matCellDef="let user"> 
          <span class="role-badge">{{ user.user_role }}</span>
        </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user">
          <span class="status-badge" [ngClass]="{'active': !user.is_deleted, 'inactive': user.is_deleted}">
            {{ user.is_deleted ? 'Inactive' : 'Active' }}
          </span>
        </td>
      </ng-container>
      
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <button
          mat-icon-button
          color="primary"
          matTooltip="Edit"
          (mouseenter)="hoverState = 'hovered'"
          (mouseleave)="hoverState = 'normal'"
          [@hoverEffect]="hoverState"
        >
                <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="deleteUser(user.user_id)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="View" (click)="viewUser(user.user_id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [@fadeIn]></tr>
    </table>
  </div>
  
  <mat-paginator [length]="totalUsers" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
