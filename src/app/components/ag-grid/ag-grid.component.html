<div class="content" style="width: 100%; height: 100%">

    *ngIf="isBrowser"
    style="width: 100%; height: 100%"

    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"

  >
  </ag-grid-angular>
</div>
